<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>

<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/style.css}" rel="stylesheet">
<style>
h3{
color:green;
text-decoration:underline;
text-align:Center;
}
</style>
</head>
<body>
<h1>Student Data</h1>
<div class="container" >
<h3>Student List</h3>

<table class="table table-striped">
<thead>
<th>Id</th>
<th>Name</th>
<th>Dep</th>
<th>Sec</th>
<th>Cgpa</th>
<th>action</th>
</thead>
<tbody>
<tr th:each="vl:${viewlist}">
<td th:text="${vl.id}"></td>
<td th:text="${vl.name}"> </td>
<td th:text="${vl.dep}"></td>
<td th:text="${vl.sec}"></td>
<td th:text="${vl.cgpa}"></td>
<td>
<a th:href="@{/edit/{id}(id=${vl.id})}" class="btn btn-warning">update</a>
<a th:href="@{/delete/{id}(id=${vl.id})}" class="btn btn-danger">delete</a>
</td>
</tr>
</tbody>
</table>
<a th:href="@{/}">BACK TO INDEX</a>
</div>
</body>
</html>
