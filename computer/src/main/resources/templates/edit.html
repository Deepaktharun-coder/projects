<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Employee - Edit</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>

<h1>Employee Management System</h1>
<div class="container" style="max-width:300px">
	<h4>Edit Employee</h4>
	<form th:action="@{/update}" method="post" th:object="${employee}">
		<div>
			<input type="hidden" th:field="*{id}">
		</div>
		<div>
			<label>Name</label>
			<input type="text" th:field="*{name}" class="form-control">
		</div>
		<div>
			<label>Phone</label>
			<input type="number" th:field="*{phone}" class="form-control">
		</div>
		<div>
			<label>Department</label>
			<input type="text" th:field="*{dept}" class="form-control">
		</div>
		<div>
			<label>Salary</label>
			<input type="number" th:field="*{salary}" class="form-control">
		</div>
		<div>
			<input type="submit" value="Update" class="btn btn-primary">
			<input type="reset" class="btn btn-danger">
		</div>
		<a th:href="@{/view}">Back</a>
	</form>
</div>

</body>
</html>
